<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .background{
        background-image:url("https://www.pixelstalk.net/wp-content/uploads/images6/Dark-Souls-3-HD-Wallpaper-Free-download.jpg");
        height:100vh;
        width:100vw;
        background-size:cover;
    }

    .flick{
        color:green;
        margin-top:3px;
    }

    .span{
        color:white;
    }

    .headingDiv{
        border-top:2px solid white;
        border-left:2px solid white;
        font-size:20px;
        margin-left:100px;
        background-color:black;
        padding:0px 14px;
        border-radius:10px;
        margin-top:14px;
        height:8vh;
        background-color: rgba(0, 0, 0, 0.3);
    }

    .HorizontalDiv{
        display:flex;
        flex-direction:row;
        align-items:center;
        padding-top:20px;
        justify-content:space-between;
        padding-left: 50px;
        padding-right: 50px;
    }

    .a{
        text-decoration:none;
        color:white;
        font-size:27px;
        font-weight:bold;
    }

    .Horizontal-Nav{
         display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: flex-end;
    }

    .btn{
        color:white;
        font-weight:bold;
        border-top-left-radius:20px;
        border-bottom-right-radius:20px;
        background-color: rgb(52, 212, 199);
        height:5vh;
        width:8vw;
        font-size:17px;
        border:2px solid white;
    }

    .btn:hover{
        border:2px solid black;
    }

    .Center-HorizontalDiv{
        display:flex;
        flex-direction:row;
        justify-content:space-between;
        align-items:center;
        margin-top:10px;
        text-align:center;
        margin:auto;
        padding-left: 40px;
        padding-right: 40px;
        height:80vh;
    }

    .IconDiv{
        height:8vh;
        width:4vw;
        border-radius:50px;
        border:3px solid white;
        display:flex;
        justify-content:center;
        align-items:center;
        background-color:transparent;
    }

    .IconDiv:hover{
        border:2px solid black;
    }

    .Mheading{
        color:white;
        font-weight:bold;
        font-size:35px;
    }

    .p{
        color:white;
        font-weight:bold;
        text-align:center;
        font-size:22px;
        padding:35px 0px;
    }

    .button{
        background-color:white;
        border-radius:12px;
        border:1px solid white;
        font-weight:bold;
        font-size:16px;
        height:5vh;
        width:12vw;
    }
    .button:hover{
        border:2px solid black;
    }
    .centerContent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding:20px 0px;
    }

</style>

<body>
    <div class="background" id="Background">
        <div class="HorizontalDiv">
            <div class="headingDiv">
                
                <h1 class="flick">Flick<span class="span">Finder</span></h1>
                
            </div>
            <div class="Horizontal-Nav">
                <a class="a" href="nothning">Home</a>
                <a  class="a" href="nothning">Tv Show</a>
                <a  class="a" href="nothning">Movie</a>
                <a  class="a" href="nothning">Upcoming</a>
                <button class="btn">Favourite
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                    </svg>
                </button>
            </div>
        </div>
        <hr style="border:2px solid rgb(33, 203, 141);margin-top:15px;">
        <div class="Center-HorizontalDiv">
            <button class="IconDiv" onclick="left()">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="white" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg>
            </button>

            <div class="centerContent">
                <h1 class="Mheading">Bringing the Big Screen to Your Screen</h1>
                <p class="p">Discover, critique, and celebrate movies <br> with honest reviews and fresh takes on every film</p>
                <button class="button">Discover More...</button>
            </div>
            <button class="IconDiv" onclick="right()">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="white" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </button>
        </div>
    </div>
    
   

</body>

<script type="text/javascript">
    let count=0;
    let arr=["https://www.pixelstalk.net/wp-content/uploads/images6/Dark-Souls-3-HD-Wallpaper-Free-download.jpg",
            "https://www.pixelstalk.net/wp-content/uploads/images6/Gaming-Wallpaper-Desktop.jpg",
            "https://www.pixelstalk.net/wp-content/uploads/images6/Dark-Souls-3-Wallpaper-HD-Free-download.png",
            "https://www.pixelstalk.net/wp-content/uploads/images6/Cool-Gaming-Background-1.jpg"
        ];

    let image=document.getElementById("Background");

    function right(){
        count++;
        image.style.backgroundImage="url('" + arr[count % arr.length] + "')";
    }
    function left(){
        count--;
        if (count < 0) count = arr.length - 1;
        image.style.backgroundImage="url('" + arr[count % arr.length] + "')";
    }
    
</script>
</html>
